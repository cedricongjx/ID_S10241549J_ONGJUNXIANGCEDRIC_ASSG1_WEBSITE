<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page Image Gallery</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="normalise.css">
</head>
<body>

    <div class="index-image-container" style="background-image: url('images/KESHI_BG.webp');">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">KESHI</div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="merch.html">Merch</a></li>
                
            </ul>
        </nav>
        <div class="centered-title">KESHI</div>
    </div>

    <div class="video-image-container" style="background-image: url('images/albulmbg.png');">
        <div class="video-image-section-title">MUSIC VIDEOS</div>
        <!-- Video iframes -->
        <div class="video-container left">
            <iframe width="560" height="315" src="images/keshivideo.mp4" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="video-container right">
            <iframe width="560" height="315" src="images/keshivideo.mp4" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <div class="albulm-image-container" style="background-image: url('images/keshi-prof-2.webp');">
        <!-- Title for Featured Album -->
        <div class="album-title">FEATURED ALBUM</div>
        
        <!-- Albums Container -->
        <div class="albums-container" id="albumsContainer">
            <div class="album">
                <img src="images/featurealbulm1.webp" alt="Featured Album 1">
                <p class="album-info">LIMBO</p>
            </div>
            <div class="album">
                <img src="images/featurealbulm2.webp" alt="Featured Album 2">
                <p class="album-info">LIKE I NEED YOU</p>
            </div>
            <div class="album">
                <img src="images/featurealbulm3.webp" alt="Featured Album 3">
                <p class="album-info">2 SOON</p>
            </div>
            <div class="album">
                <img src="images/keshi-prof-2.webp" alt="Featured Album 3">
                <p class="album-info">BESIDE YOU</p>
            </div>
            <div class="album">
                <img src="images/featurealbulm3.webp" alt="Featured Album 3">
                <p class="album-info">UNDERSTAND</p>
            </div>
            <div class="album">
                <img src="images/FLFfceTWQAM-m47.jfif" alt="Featured Album 3">
                <p class="album-info">HEAVEN</p>
            </div>
        </div>
        

        <!-- Slider Controls -->
        <div class="slider-controls">
            <button id="slideLeft" class="slider-arrow">&lt;</button>
            <button id="slideRight" class="slider-arrow">&gt;</button>
        </div>

    </div>

    <div class="image-container with-countdown" style="background-image: url('images/concertbg.webp');">
        <div class="centered-image"></div>

        <!-- Countdown Container -->
            <div class="countdown">
                <div class="time">
                    <span class="number" id="days">10</span>
                    <span class="label">DAYS</span>
                </div>
                <div class="time">
                    <span class="number" id="hours">5</span>
                    <span class="label">HOURS</span>
                </div>
                <div class="time">
                    <span class="number" id="minutes">30</span>
                    <span class="label">MINs</span>
                </div>
                <div class="time">
                    <span class="number" id="seconds">5</span>
                    <span class="label">SECONDS</span>
                </div>
            </div>
            
            <button id="buyTicketButton" class="buy-ticket-button">Buy Tickets</button>
            
    </div>

    <div class="merchstore-background">
        <header class="page-header">
            <h1>KESHI MERCH</h1>
        </header>
        <main class="main-content">
            <div class="product-gallery">
                <img src="images/CD.jpg" alt="KESHI CB">
                <img src="images/shirt.jpg" alt="SHIRT">
                <img src="images/hoodie2.jpg" alt="HOODIE">
            </div>
        </main>
    </div>
    
    
    <script src="javascript.js"></script>
</body>
</html>
